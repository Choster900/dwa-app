<body class="layout-light top-menu">

   <div id="header-placeholder"></div>

   <main class="main-content">

      <div id="header-mobile"></div>

      <div class="contents">

         <div class="container-fluid">
            <div class="row">
               <div class="col-lg-12">
                  <div class="shop-breadcrumb">

                     <div class="breadcrumb-main">
                        <h4 class="text-capitalize breadcrumb-title">checkout</h4>
                        <div class="breadcrumb-action justify-content-center flex-wrap">
                           <nav aria-label="breadcrumb">
                              <ol class="breadcrumb">
                                 <li class="breadcrumb-item"><a href="#"><i class="uil uil-estate"></i>Home</a></li>
                                 <li class="breadcrumb-item active" aria-current="page">checkout</li>
                              </ol>
                           </nav>
                        </div>
                     </div>

                  </div>
               </div>
            </div>
         </div>
         <div class="container-fluid">
            <div
               class="global-shadow checkout-review py-30 px-sm-50 px-30 bg-white radius-xl w-100 mb-30 d-flex justify-content-center">
               <div class="col-lg-10">
                  <div class="checkout-progress-indicator">
                     <div class="checkout-progress d-flex justify-content-center">
                        <div class="step completed" id="3">
                           <span class="las la-check fs-18"></span>
                           <span>Payment Method</span>
                        </div>
                        <div class="current"><img src="img/svg/green.svg" alt="img" class="svg"></div>
                        <div class="step completed" id="4">
                           <span class="las la-check fs-18"></span>
                           <span>Review Order</span>
                        </div>
                     </div>
                  </div>
                  <div class="row d-flex justify-content-center">
                     <div class="col-lg-9 d-flex justify-content-center">
                        <div class="card payment-status bg-normal p-sm-30 p-15">
                           <div class="card-body bg-white bg-shadow radius-xl px-sm-30 pt-sm-25 m-0 p-0 text-center">
                              <div class="payment-status__area py-sm-25 py-20">
                                 <div class="content-center">
                                    <span class="wh-34 bg-success rounded-circle content-center">
                                       <span class="las la-check fs-16 color-white"></span>
                                    </span>
                                 </div>
                                 <h4 class="fw-500 mt-20 mb-10">Payment Successful</h4>
                                 <span class="fs-15 color-gray">Thank you! We've received your payment.</span>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>

         </div>

      </div>
      <div id="footer-placeholder"></div>


   </main>

</body>



<div class="overlay-dark-sidebar"></div>

   });

</script>
