<script>
   function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      return parts.length === 2 ? parts.pop().split(';').shift() : null;
   }

   function eliminarCookie(name) {
      document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
   }

   function signOut() {
      eliminarCookie('userId');
      window.location.href = 'login.html';
   }

   // Oculta elementos cuando no hay usuario
   function ocultarOpcionesSinUsuario() {
      $(".nav-item__title, #profile-button, #name").hide();
      $("#signout-button").hide();
      // Agrega aquí cualquier otro elemento que quieras ocultar
   }

   function configurarUsuario(response) {
      $(".nav-item__title").text(response.username);
      $("#name").text(response.name);
      $("#login-button").hide();


      const port = window.location.port ? `:${window.location.port}` : '';
      const userProfileUrl = `http://${window.location.hostname}${port}/profile-setting.html?username=${response.username}`;

      $("#profile-button").attr("href", userProfileUrl);
   }

   $(document).ready(function () {
      const userId = getCookie('userId');

      if (userId) {
         $.ajax({
            type: "GET",
            url: `${baseURL}/users/${userId}`,
            dataType: "json",
            success: configurarUsuario,
            error: function (error) {
               console.error("Error al obtener datos del usuario:", error);
               ocultarOpcionesSinUsuario(); // Oculta opciones si hay error al obtener el usuario
            }
         });
      } else {
         ocultarOpcionesSinUsuario(); // Oculta opciones si no hay cookie de usuario
      }

      $('.nav-author__signout').on('click', function (e) {
         e.preventDefault();
         signOut();
      });
   });
</script>
