<!doctype html>
<html lang="en" dir="ltr">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>HexaDash</title>

   <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">

   <!-- inject:css-->

   <link rel="stylesheet" href="assets/vendor_assets/css/bootstrap/bootstrap.css">

   <link rel="stylesheet" href="assets/vendor_assets/css/daterangepicker.css">

   <link rel="stylesheet" href="assets/vendor_assets/css/fontawesome.css">

   <link rel="stylesheet" href="assets/vendor_assets/css/footable.standalone.min.css">

   <link rel="stylesheet" href="assets/vendor_assets/css/fullcalendar@5.2.0.css">

   <link rel="stylesheet" href="assets/vendor_assets/css/jquery-jvectormap-2.0.5.css">

   <link rel="stylesheet" href="assets/vendor_assets/css/jquery.mCustomScrollbar.min.css">

   <link rel="stylesheet" href="assets/vendor_assets/css/leaflet.css">

   <link rel="stylesheet" href="assets/vendor_assets/css/line-awesome.min.css">

   <link rel="stylesheet" href="assets/vendor_assets/css/magnific-popup.css">

   <link rel="stylesheet" href="assets/vendor_assets/css/MarkerCluster.css">

   <link rel="stylesheet" href="assets/vendor_assets/css/MarkerCluster.Default.css">

   <link rel="stylesheet" href="assets/vendor_assets/css/select2.min.css">

   <link rel="stylesheet" href="assets/vendor_assets/css/slick.css">

   <link rel="stylesheet" href="assets/vendor_assets/css/star-rating-svg.css">

   <link rel="icon" type="image/png" sizes="16x16" href="img/favicon.png">

   <!-- Fonts -->
   <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">


   <script src="assets/vendor_assets/js/jquery/jquery-3.5.1.min.js"></script>
   <script src="assets/vendor_assets/js/jquery/jquery-ui.js"></script>

</head>

<body class="layout-light top-menu">

   <div id="header-placeholder"></div>

   <main class="main-content">

      <div id="header-mobile"></div>

      <div class="contents">

         <div class="container-fluid">
            <div class="row">
               <div class="col-lg-12">
                  <div class="shop-breadcrumb">

                     <div class="breadcrumb-main">
                        <h4 class="text-capitalize breadcrumb-title">add product</h4>
                        <div class="breadcrumb-action justify-content-center flex-wrap">
                           <nav aria-label="breadcrumb">
                              <ol class="breadcrumb">
                                 <li class="breadcrumb-item"><a href="#"><i class="uil uil-estate"></i>eCommerce</a>
                                 </li>
                                 <li class="breadcrumb-item active" aria-current="page">add product</li>
                              </ol>
                           </nav>
                        </div>
                     </div>

                  </div>
               </div>
            </div>
         </div>
         <div class="container-fluid">
            <div class="row">
               <div class="col-lg-12">
                  <!-- Start: product page -->
                  <div class="product-add global-shadow px-sm-30 py-sm-50 px-0 py-20 bg-white radius-xl w-100 mb-40">
                     <div class="row justify-content-center">
                        <div class="col-xxl-7 col-lg-10">
                           <div class="mx-sm-30 mx-20 ">
                              <!-- Start: card -->
                              <div class="card add-product p-sm-30 p-20 mb-30">
                                 <div class="card-body p-0">
                                    <div class="card-header">
                                       <h6 class="fw-500">About Product</h6>
                                    </div>
                                    <!-- Start: card body -->
                                    <div class="add-product__body px-sm-40 px-20">
                                       <!-- Start: form -->
                                       <form>
                                          <!-- form group -->
                                          <div class="form-group">
                                             <label for="name1">product name</label>
                                             <input type="text" class="form-control" id="name1" placeholder="red chair">
                                          </div>

                                       
                                          <!-- form group 2 -->
                                          <div class="form-group">
                                             <div class="categoryOption">
                                                <label for="categoryOption">
                                                   category
                                                </label>
                                                <select class="js-example-basic-single js-states form-control"
                                                   id="categoryOption">
                                                </select>
                                             </div>
                                          </div>

                                          <div class="form-group">
                                             <div class="brandOption">
                                                <label for="brandOption">
                                                   brand
                                                </label>
                                                <select class="js-example-basic-single js-states form-control"
                                                   id="brandOption">
                                                </select>
                                             </div>
                                          </div>

                                          <!-- form group 3 -->
                                          <div class="form-group quantity-appearance">
                                             <label>price</label>
                                             <div class="input-group">
                                                <div class="input-group-prepend">
                                                   <span class="input-group-text" id="basic-addon1">
                                                      <img class="svg" src="img/svg/dollar-sign.svg" alt="">
                                                   </span>
                                                </div>
                                                <div class="pt_Quantity">
                                                   <input type="number" class="form-control" min="0" max="100" step="1"
                                                      value="0" data-inc="1">
                                                </div>
                                             </div>
                                          </div>

                                          <!-- form group 4 -->
                                          <div class="form-group quantity-appearance">
                                             <label>Discount</label>
                                             <div class="input-group">
                                                <div class="input-group-prepend">
                                                   <span class="input-group-text" id="basic-addon1">
                                                      <img class="svg" src="img/svg/dollar-sign.svg" alt="">
                                                   </span>
                                                </div>
                                                <div class="pt_Quantity">
                                                   <input type="number" class="form-control" min="0" max="100" step="1"
                                                      value="0" data-inc="1">
                                                </div>
                                             </div>
                                          </div>
                                          <div class="form-group quantity-appearance">
                                             <label>stock</label>
                                             <div class="input-group">
                                                
                                                <div class="pt_Quantity">
                                                   <input type="number" class="form-control" min="0" max="100" step="1"
                                                      value="0" data-inc="1">
                                                </div>
                                             </div>
                                          </div>

                                          <!-- form group 5 -->
                                          <div class="form-group status-radio add-product-status-radio mb-20">
                                             <label class="mb-15">status</label>
                                             <div class="d-flex">
                                                <div class="radio-horizontal-list d-flex flex-wrap">


                                                   <div class="radio-theme-default custom-radio ">
                                                      <input class="radio" type="radio" name="radio-optional" value=0
                                                         id="radio-hl1">
                                                      <label for="radio-hl1">
                                                         <span class="radio-text">Published</span>
                                                      </label>
                                                   </div>




                                                   <div class="radio-theme-default custom-radio ">
                                                      <input class="radio" type="radio" name="radio-optional" value=1
                                                         id="radio-hl2">
                                                      <label for="radio-hl2">
                                                         <span class="radio-text">draft</span>
                                                      </label>
                                                   </div>


                                                </div>
                                             </div>
                                          </div>

                                          <!-- form group 6 -->
                                          <div class="form-group">
                                             <label for="exampleFormControlTextarea1">Product Description</label>
                                             <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                                placeholder="loram ipsum dolor sit amit"></textarea>
                                          </div>

                                         
                                       </form>
                                       <!-- End: form -->
                                    </div>
                                    <!-- End: card body -->
                                 </div>
                              </div>
                              <!-- End: card -->
                              <!-- Start: card - image -->
                             
                              <!-- End: card - image-->

                              <!-- Start: button group -->
                              <div
                                 class="button-group add-product-btn d-flex justify-content-sm-end justify-content-center mt-40">


                                 <button class="btn btn-light btn-default btn-squared fw-400 text-capitalize">cancel
                                 </button>

                                 <button class="btn btn-primary btn-default btn-squared text-capitalize">save product
                                 </button>
                              </div>
                              <!-- End: button group -->
                           </div>
                        </div>
                        <!-- ends: col-lg-8 -->
                     </div>
                  </div>
                  <!-- End: Product page -->
               </div>
               <!-- ends: col-lg-12 -->
            </div>
         </div>

      </div>

      <div id="footer-placeholder"></div>


   </main>

</body>



<div class="overlay-dark-sidebar"></div>
<div class="customizer-overlay"></div>

<script>

   $(document).ready(function () {
      $("#header-placeholder").load("./Layouts/Header.html");
      $("#footer-placeholder").load("./Layouts/Footer.html");
      $("#header-mobile").load("./Layouts/Sidebar-mobile.html");
   });

</script>

<script src="config.js"></script>
<script src="utils/handleSession.js"></script>
<script src="assets/js/AddProduct.js"></script>
</body>

</html>
