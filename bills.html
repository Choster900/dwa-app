<body class="layout-light top-menu">

    <div id="header-placeholder"></div>

    <main class="main-content">

        <div id="header-mobile"></div>

        <div class="contents">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="shop-breadcrumb">

                            <div class="breadcrumb-main">
                                <h4 class="text-capitalize breadcrumb-title">sellers</h4>
                                <div class="breadcrumb-action justify-content-center flex-wrap">
                                    <nav aria-label="breadcrumb">
                                        <ol class="breadcrumb">
                                            <li class="breadcrumb-item"><a href="#"><i
                                                        class="uil uil-estate"></i>Home</a></li>
                                            <li class="breadcrumb-item active" aria-current="page">sellers</li>
                                        </ol>
                                    </nav>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div
                            class="userDatatable orderDatatable sellerDatatable global-shadow mb-30 py-30 px-sm-30 px-20 radius-xl w-100">
                            <div class="project-top-wrapper d-flex justify-content-between flex-wrap mb-25 mt-n10">
                                <div class="d-flex align-items-center flex-wrap justify-content-center">
                                    <div class="project-search order-search  global-shadow mt-10">
                                        <form action="/" class="order-search__form">
                                            <img src="img/svg/search.svg" alt="search" class="svg">
                                            <input class="form-control me-sm-2 border-0 box-shadow-none" type="search"
                                                placeholder="Filter by keyword" aria-label="Search">
                                        </form>
                                    </div>
                                </div>
                                <div class="content-center">
                                    <div class="button-group m-0 mt-sm-0 mt-10 order-button-group">
                                        <button type="button"
                                            class="order-bg-opacity-secondary text-secondary btn radius-md">Export</button>

                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table mb-0 table-borderless border-0">
                                    <thead>
                                        <tr class="userDatatable-header">
                                            <th scope="col">
                                                <div class="d-flex align-items-center">
                                                    <div class="bd-example-indeterminate">
                                                        <div class="checkbox-theme-default custom-checkbox check-all">
                                                            <input class="checkbox" type="checkbox" id="check-all">
                                                            <label for="check-all">
                                                                <span class="checkbox-text">Select All</span>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </th>
                                            <th scope="col">
                                                <span class="userDatatable-title">Invoice ID</span> <!-- Modificado para mostrar ID de la factura -->
                                            </th>
                                            <th scope="col" class="text-center">
                                                <span class="userDatatable-title">Sub Total</span> <!-- Cambiado de "Wallet Balance" a "Total" -->
                                            </th>
                                            <th scope="col" class="text-center">
                                                <span class="userDatatable-title">Shiping Cost</span> <!-- Cambiado de "Wallet Balance" a "Total" -->
                                            </th>
                                            
                                            <th scope="col" class="text-center">
                                                <span class="userDatatable-title">Discount</span> <!-- Cambiado de "Wallet Balance" a "Total" -->
                                            </th>
                                            <th scope="col" class="text-center">
                                                <span class="userDatatable-title">Total</span> <!-- Cambiado de "Wallet Balance" a "Total" -->
                                            </th>
                                            
                                            <th scope="col" class="text-center">
                                                <span class="userDatatable-title">Create Date</span>
                                            </th>
                                            <th scope="col" class="text-end checkbox-cell ">
                                                <span class="userDatatable-title">Actions</span>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody id="invoices-tbody">
                                        <!-- Aquí se llenarán las facturas dinámicamente -->
                                    </tbody>
                                </table>
                            </div>
                            
                            <div class="d-flex justify-content-end mt-15 pt-25 border-top">

                                <nav class="dm-page ">
                                    <ul class="dm-pagination d-flex">
                                        <li class="dm-pagination__item">
                                            <a href="#" class="dm-pagination__link pagination-control"><span
                                                    class="la la-angle-left"></span></a>
                                            <a href="#" class="dm-pagination__link"><span
                                                    class="page-number">1</span></a>
                                            <a href="#" class="dm-pagination__link active"><span
                                                    class="page-number">2</span></a>
                                            <a href="#" class="dm-pagination__link"><span
                                                    class="page-number">3</span></a>
                                            <a href="#" class="dm-pagination__link pagination-control"><span
                                                    class="page-number">...</span></a>
                                            <a href="#" class="dm-pagination__link"><span
                                                    class="page-number">12</span></a>
                                            <a href="#" class="dm-pagination__link pagination-control"><span
                                                    class="la la-angle-right"></span></a>
                                            <a href="#" class="dm-pagination__option">
                                            </a>
                                        </li>
                                        <li class="dm-pagination__item">
                                            <div class="paging-option">
                                                <select name="page-number" class="page-selection">
                                                    <option value="20">20/page</option>
                                                    <option value="40">40/page</option>
                                                    <option value="60">60/page</option>
                                                </select>
                                            </div>
                                        </li>
                                    </ul>
                                </nav>


                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div id="footer-placeholder"></div>


    </main>

</body>
