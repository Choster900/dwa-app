<body class="layout-light top-menu">

   <div id="header-placeholder"></div>

   <main class="main-content">

      <div id="header-mobile"></div>



      <div class="contents">
         <!-- <button type="button" class="btn btn-outline-lighten btn-outline-lighten__height" data-bs-toggle="modal"
            data-bs-target="#modal-info-confirmed">Confirm</button> -->

         <div class="modal-info-confirmed modal  show" id="modal-info-confirmed" tabindex="-1" role="dialog"
            aria-hidden="true">

            <div class="modal-dialog modal-sm modal-info" role="document">
               <div class="modal-content">
                  <div class="modal-body">
                     <div class="modal-info-body d-flex">
                        <div class="modal-info-icon warning">
                           <img src="img/svg/alert-circle.svg" alt="alert-circle" class="svg">
                        </div>

                        <div class="modal-info-text">
                           <h6>Do you Want to delete these items?</h6>
                           <p>Some descriptions</p>
                        </div>

                     </div>
                  </div>
                  <div class="modal-footer">

                     <button type="button" class="btn btn-light btn-outlined btn-sm"
                        data-bs-dismiss="modal">Cancel</button>
                     <button type="button" class="btn btn-info btn-sm" data-bs-dismiss="modal">Ok</button>

                  </div>
               </div>
            </div>


         </div>


         <div class="modal-info-error modal fade show" id="modal-info-error" tabindex="-1" role="dialog"
            aria-hidden="true">


            <div class="modal-dialog modal-sm modal-info" role="document">
               <div class="modal-content">
                  <div class="modal-body">
                     <div class="modal-info-body d-flex">
                        <div class="modal-info-icon danger">
                           <img src="img/svg/x-circle.svg" alt="x-circle" class="svg">
                        </div>

                        <div class="modal-info-text">
                           <p>La cantidad no debe ser menor a 1...</p>
                        </div>

                     </div>
                  </div>
                  <div class="modal-footer">

                     <button type="button" class="btn btn-primary btn-sm" data-bs-dismiss="modal">Ok</button>

                  </div>
               </div>
            </div>


         </div>

         <div class="container-fluid">
            <div class="row">
               <div class="col-lg-12">
                  <div class="shop-breadcrumb">

                     <div class="breadcrumb-main">
                        <h4 class="text-capitalize breadcrumb-title">product cart</h4>
                        <div class="breadcrumb-action justify-content-center flex-wrap">
                           <nav aria-label="breadcrumb">
                              <ol class="breadcrumb">
                                 <li class="breadcrumb-item"><a href="#"><i class="uil uil-estate"></i>eCommerce</a>
                                 </li>
                                 <li class="breadcrumb-item active" aria-current="page">product cart</li>
                              </ol>
                           </nav>
                        </div>
                     </div>

                  </div>
               </div>
            </div>
         </div>
         <div class="container-fluid">
            <div class="cartPage global-shadow pe-sm-30 ps-sm-30  p-15 py-sm-30 radius-xl w-100 mb-30">
               <div class="row justify-content-center">
                  <div class="cus-xl-9 col-12 ">
                     <div class="product-cart mb-sm-0 mb-20">
                        <div class="table-responsive">
                           <table id="cart" class="table table-borderless table-hover">
                              <thead>
                                 <tr class="product-cart__header">
                                    <th scope="col">Product</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col" class="text-center">total</th>
                                    <th scope="col" class=""></th>
                                 </tr>
                              </thead>
                              <tbody>

                              </tbody>
                           </table><!-- End: table -->
                        </div>
                     </div><!-- End: .product-cart-->
                  </div><!-- End: .cus-xl-9 -->
                  <div class="cus-xl-3 col-md-8  ">
                     <div class="card order-summery p-sm-25 p-15 order-summery--width mt-lg-0 mt-20">
                        <div class="card-header border-bottom-0 p-0 pb-25">
                           <h5 class="fw-500">Order Summary</h5>
                        </div>
                        <div class="card-body px-sm-25 px-20">
                           <div class="total">
                              <div class="subtotalTotal">
                                 Subtotal:
                                 <span id="subtotal-value">$0.00</span>
                              </div>
                              <div class="taxes align-items-center" id="discount-div">
                                 discount:
                                 <span id="discount-price">-</span>
                                 <span id="percent-discount" class="product-discount" style="font-size: smaller; color: #8231d3; padding-inline: 10px;">15% OFF </span>
                              </div>
                              <div class="shipping">
                                 Shipping charge:
                                 <span id="shipping-charge">$0.00</span>
                              </div>
                           </div>

                           <div class="promo-code">
                              <form id="coupon-form">
                                 <label for="coupon-code">Promo Code</label>
                                 <div class="d-flex align-items-center">
                                    <input type="text" id="coupon-code" class="form-control"
                                       placeholder="Enter coupon code" required />
                                    <button type="submit" style="border-color: rgb(0, 238, 0);"
                                       class="btn">Apply</button>
                                 </div>
                              </form>

                              <!-- <div class="select-cupon position-relative">
                                 <span class="percent"><img src="img/svg/coupon.svg" alt="svg" class="svg"></span>
                                 <select class="js-example-basic-single js-states form-control" id="cupon">
                                    <option value="01">HROJSF</option>
                                    <option value="02">RYZZWK</option>
                                    <option value="03">CLMVBG</option>
                                    <option value="04">RQAEAD</option>
                                    <option value="05">DFINSX</option>
                                 </select>
                              </div> -->
                           </div>
                           <div class="total-money d-flex justify-content-between">
                              <h6>Total :</h6>
                              <h5 id="total-total">$0.00</h5>
                           </div>
                           <a href="checkout-payment.html" class="checkout btn-secondary content-center w-100 btn-lg mt-20">
                              procdces to
                              checkout<i class="las la-arrow-right"></i>
                           </a>
                        </div>
                     </div><!-- End: .order-summery-->
                  </div><!-- End: .cus-xl-9 -->
               </div>
            </div><!-- End: .global-shadow -->
         </div>


      </div>

      <div id="footer-placeholder"></div>
