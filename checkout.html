<body class="layout-light top-menu">

   <div id="header-placeholder"></div>

   <main class="main-content">

      <div id="header-mobile"></div>


      <div class="contents">

         <div class="container-fluid">
            <div class="row">
               <div class="col-lg-12">
                  <div class="shop-breadcrumb">

                     <div class="breadcrumb-main">
                        <h4 class="text-capitalize breadcrumb-title">checkout</h4>
                        <div class="breadcrumb-action justify-content-center flex-wrap">
                           <nav aria-label="breadcrumb">
                              <ol class="breadcrumb">
                                 <li class="breadcrumb-item"><a href="#"><i class="uil uil-estate"></i>Home</a></li>
                                 <li class="breadcrumb-item active" aria-current="page">checkout</li>
                              </ol>
                           </nav>
                        </div>
                     </div>

                  </div>
               </div>
            </div>
         </div>
         <div class="container-fluid">
            <div
               class=" checkout wizard1 global-shadow border-0 px-sm-50 px-20 pt-sm-50 py-30 mb-30 bg-white radius-xl w-100">
               <div class="row">
                  <div class="col-xl-8">
                     <div class="checkout-progress-indicator d-flex justify-content-center">
                        <div class="checkout-progress d-flex align-items-center gap-3">
                           <div class="step current text-center" id="1">
                              <span>1</span>
                              <span>Create Account</span>
                           </div>
                           <div class="current">
                              <img src="img/svg/checkout.svg" alt="img" class="svg">
                           </div>
                           <div class="step text-center" id="2">
                              <span>2</span>
                              <span>Shipping Address</span>
                           </div>
                           <div class="current">
                              <img src="img/svg/checkout.svg" alt="img" class="svg">
                           </div>
                           <div class="step text-center" id="3">
                              <span>3</span>
                              <span>Payment Method</span>
                           </div>
                           <div class="current">
                              <img src="img/svg/checkout.svg" alt="img" class="svg">
                           </div>
                           <div class="step text-center" id="4">
                              <span>4</span>
                              <span>Review Order</span>
                           </div>
                        </div>
                     </div>
                     
                     <div class="row justify-content-center">
                        <div class="col-xl-6 col-lg-8 col-sm-10">
                           <div class="card checkout-shipping-form shadow-none border-0">
                              <div class="card-header border-bottom-0 align-content-start pb-sm-0 pb-1">
                                 <h4 class="fw-500">1. Please create your account</h4>
                              </div>
                              <div class="card-body">
                                 <div class="edit-profile__body">
                                    <form>
                                       <div class="form-group">
                                          <label for="name1">Usename</label>
                                          <input type="text" class="form-control" id="name1" placeholder="Usename">
                                       </div>
                                       <div class="form-group">
                                          <label for="name2">Email Address <span class="color-extra-light">
                                                (Optional)</span></label>
                                          <input type="email" class="form-control" id="name2"
                                             placeholder="username@email.com">
                                       </div>
                                       <div class="form-group create-passord">
                                          <label for="phoneNumber">Password</label>
                                          <input type="password" class="form-control" id="phoneNumber"
                                             placeholder="Password" value="121445">
                                          <span class="create-passord-warn">Enter a valid password. Min 6 characters
                                             long</span>
                                       </div>
                                       <div
                                          class="button-group d-flex pt-20 mb-20 justify-content-md-end justify-content-center">
                                          <a href="checkout2.html"
                                             class="btn btn-primary btn-default btn-squared text-capitalize text-white">Save
                                             & Next<i class="ms-10 me-0 las la-arrow-right"></i></a>
                                       </div>
                                    </form>
                                 </div>
                              </div>
                           </div><!-- ends: card -->
                        </div><!-- ends: col -->
                     </div>
                  </div><!-- ends: col -->
                  <div class="col-xl-4 col-md-8 col-sm-10 mx-auto">
                     <div class="card order-summery order-summery--width  p-sm-25 p-15  mt-lg-0 mt-20">
                        <div class="card-header border-bottom-0 p-0 pb-25">
                           <h5 class="fw-500">Order Summary</h5>
                        </div>
                        <div class="card-body bg-white">
                           <div class="total">
                              <div class="subtotalTotal">
                                 Subtotal:
                                 <span>$1,690.26</span>
                              </div>
                              <div class="taxes">
                                 discount:
                                 <span>-$126.30</span>
                              </div>
                              <div class="shipping">
                                 Shipping charge:
                                 <span>$46.30</span>
                              </div>
                           </div>
                           <div class="select-cupon position-relative">
                              <span class="percent"><img src="img/svg/coupon.svg" alt="svg" class="svg"></span>
                              <select class="js-example-basic-single js-states form-control" id="cupon">
                                 <option value="01">HROJSF</option>
                                 <option value="02">RYZZWK</option>
                                 <option value="03">CLMVBG</option>
                                 <option value="04">RQAEAD</option>
                                 <option value="05">DFINSX</option>
                              </select>
                           </div>
                           <div class="promo-code">
                              <form>
                                 <label for="exampleInputEmail1">promo code</label>
                                 <div class="d-flex align-items-center">
                                    <input id="exampleInputEmail1" type="text" class="form-control" />
                                    <a href="#" class="btn ">apply</a>
                                 </div>
                              </form>
                           </div>
                           <div class="total-money d-flex justify-content-between">
                              <h6>Total :</h6>
                              <h5>$1738.60</h5>
                           </div>
                        </div>
                     </div><!-- ends: card -->
                  </div><!-- ends: col -->
               </div>
            </div><!-- End: .global-shadow-->
         </div>


      </div>

      <div id="footer-placeholder"></div>


   </main>

</body>



<div class="overlay-dark-sidebar"></div>
<div class="customizer-overlay"></div>

<script>

   $(document).ready(function () {
      $("#header-placeholder").load("./Layouts/Header.html");
      $("#footer-placeholder").load("./Layouts/Footer.html");
      $("#header-mobile").load("./Layouts/Sidebar-mobile.html");
   });

</script>

<script src="config.js"></script>
<script src="utils/handleSession.js"></script>

</body>

</html>
